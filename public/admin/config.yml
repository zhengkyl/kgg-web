backend:
  name: git-gateway
  branch: master
media_folder: public/img
public_folder: img
publish_mode: editorial_workflow
logo_url: https://raw.githubusercontent.com/zhengkyl/kgg-web/master/public/img/spin.gif
collections:
  - name: "people"
    label: "People"
    label_singular: "Person"
    folder: "content/people"
    create: true
    slug: "{{name}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Profile Image", name: "image", widget: "image" }
      - { label: "About", name: "about", widget: "markdown" }
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - { label: "Link", name: "link", widget: "string" }

  - name: "news"
    label: "News"
    label_singular: "News Post"
    folder: "content/news"
    create: true
    slug: "{{slug}}_{{year}}-{{month}}-{{day}}"
    fields:
      - { label: "Title", name: "title", widget: "string", comment: "Try for less than 10 words" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "people",
          searchFields: ["name"],
          valueField: "name"
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Category", name: "category", widget: "string", comment: "News, blog, gaming, etc." }
      - { label: "Blurb", name: "blurb", widget: "string", comment: "Short < 20 word blurb displayed on article card" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "slideshow"
    label: "Slideshow"
    folder: 'content/slideshow'
    media_folder: '../../public/img/slideshow'
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - widget: "list"
        name: "slides"
        label: "Slides"
        label_singular: "Slide"
        fields:
          - { label: "Slide Image", name: "image", widget: "image" }
          - { label: "Slide Text", name: "text", widget: "string" }
          - { label: "Slide Subtext", name: "subtext", widget: "string", default: "Interested in KGG?" }
          - { label: "Button Text", name: "buttonText", widget: "string", default: "GET UPDATES" }
          - { label: "Button Link", name: "buttonLink", widget: "string", default: ""}
  
  - name: "site_settings"
    label: "Site Settings"
    files:
      - label: "Settings"
        name: "settings"
        file: "content/settings.md"
        fields: 
          - { label: "Title", name: "title", widget: "string", comment: "Try for less than 10 words" }
          - {
              label: "Frontpage Post",
              name: "frontpage_post",
              widget: "relation",
              collection: "news",
              searchFields: ["title"],
              valueField: "date"
            }
